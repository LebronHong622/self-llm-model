# config/dev.yaml - 开发环境配置（覆盖基础配置）
model:
  hidden_size: 256        # 开发环境用小模型
  num_layers: 4
  num_heads: 4

training:
  batch_size: 8           # 开发环境小批次
  num_epochs: 2           # 快速验证
  device: "cpu"           # 开发机可能没有 GPU
  save_interval: 100
  log_interval: 10

data:
  dataset_path: "dataset/pretrain_hq.jsonl"  # 可以用小数据集覆盖

logging:
  level: "DEBUG"
